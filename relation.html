<html>

<head>
  <title>Relation Between Words</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type='text/javascript' src="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css"> </script>
  <script type='text/javascript' src="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css"> </script>

  <style>
    path.link {
      fill: none;
      stroke: #666;
      stroke-width: 1.5px;
    }
    
    .node--source,
    .node--target {
      font-weight: 700;
    }
    
    .node--source {
      fill: #0066ff;
    }
    
    .node--target {
      fill: #0066ff;
    }
    
    path.link--source,
    path.link--target {
      stroke-opacity: 1;
      stroke-width: 2px;
    }
    
    path.link--source {
      stroke: #ff0000;
    }
    
    path.link--target {
      stroke: #fc0000;
    }
    
    circle {
      fill: #ccc;
      stroke: #fff;
      stroke-width: 1.5px;
    }
    
    text {
      fill: #000;
      font: 10px sans-serif;
      pointer-events: none;
    }
  </style>
  <!--comment to fix git-->
  <div class="topnav">
    <a href="index.html">Wordle</a>
    <a class="active" href="relation.html">Word Relation</a>

  </div>
  <div class="ui-widget">
    <input id="search">
     <button type="button" onclick="searchNode()">Search</button>
 </div>

</head>

<body>
  <script>
    var w = 800;
    var h = 450;
    var margin = {
      top: 20,
      bottom: 20,
      left: 20,
      right: 20
    };
    var width = w - margin.left - margin.right;
    var height = h - margin.top - margin.bottom;

    var svg = d3.select("body")
      .append("svg")
      .attr("id", "chart")
      .attr("height", h)
      .attr("width", w)
      .classed("svg", true);


    var linkScale = d3.scale.linear()
      .range([0.25, 1.0]);

    var colorScale = d3.scale.category20();

    d3.csv("ufo-relation.csv", function(error, links) {
      var nodes = {};

      links.forEach(function(link) {
        link.source = nodes[link.source] || (nodes[link.source] = {
          name: link.source
        });
        link.target = nodes[link.target] || (nodes[link.target] = {
          name: link.target
        });
        link.value = +link.value;
      });

      linkScale.domain(d3.extent(links, function(d) {
        return d.value;
      }));

      var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width, height])
        .linkDistance(60)
        .charge(-300)
        .on("tick", tick)
        .start();

      svg.append("svg:defs").selectAll('marker')
        .data(['end'])
        .enter()
        .append("svg:marker")
        .attr('id', function(d) {
          return d;
        })
        .attr('viewBox', '0 -5 10 10')
        .attr('refX', 15)
        .attr('refY', -1.5)
        .attr('markerWidth', 6)
        .attr('markerHeight', 6)
        .attr('orient', 'auto')
        .append('svg:path')
        .attr("d", "M0,-5L10,0L0,5");

      var path = svg.append("svg:g").selectAll("path")
        .data(force.links())
        .enter()
        .append("svg:path")
        .classed("link", true)
        .attr("marker-end", "url(#end)");


      var node = svg.selectAll(".node")
        .data(force.nodes())
        .enter()
        .append("g")
        .classed("node", true)
        .on("click", click)
        .on("dblclick", dblclick)
        .on("mouseover", mouseovered)
        .on("mouseout", mouseouted)
        .call(force.drag());

      node.append("circle")
        .attr("r", 5)
        .style("fill", function(d) {
          return colorScale(d.name)
        });


      node.append("text")
        .attr("x", 12)
        .attr("dy", ".35em")
        .text(function(d) {
          return d.name;
        });

        var optArray = [];
        for (var i = 0; i < force.links.length - 1; i++) {
        optArray.push(force.links[i].source.name);
        }
        optArray = optArray.sort();
        $(function () {
        $("#search").autocomplete({
            source: optArray
            });
        });

      function tick() {
        path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);

          return "M" +
            d.source.x + "," + d.source.y +
            "A" + dr + "," + dr + " 0 0,1 " +
            d.target.x + "," + d.target.y;
        }).style("opacity", function(d) {
          return linkScale(d.value);
        });

        node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        });
      }

      function mouseovered(d) {
        node
          .each(function(n) {
            n.target = n.source = false;
          });
        path
          .classed("link--target", function(l) {
            if (l.target === d) return l.source.source = true;
          })
          .classed("link--source", function(l) {
            if (l.source === d) return l.target.target = true;
          })
          .filter(function(l) {
            return l.target === d || l.source === d;
          })
          .each(function() {
            this.parentNode.appendChild(this);
          });
        node
          .classed("node--target", function(n) {
            return n.target;
          })
          .classed("node--source", function(n) {
            return n.source;
          });
      }

      function mouseouted(d) {
        path
          .classed("link--target", false)
          .classed("link--source", false);
        node
          .classed("node--target", false)
          .classed("node--source", false);
      }

      function click() {
        d3.select(this).select("text").transition()
          .duration(750)
          .attr("x", 22)
          .style("fill", "steelblue")
          .style("stroke", "lightsteelblue")
          .style("stroke-width", ".5px")
          .style("font", "20px sans-serif");

        d3.select(this).select("circle").transition()
          .duration(750)
          .attr("r", 16);
      }

      function dblclick() {
        d3.select(this).select("text").transition()
          .duration(750)
          .attr("x", 12)
          .style("fill", "black")
          .style("stroke", "none")
          .style("stroke-width", "none")
          .style("font", "10px sans-serif");

        d3.select(this).select("circle").transition()
          .duration(750)
          .attr("r", 6);
      }



    function searchNode() {
    //find the node
    var selectedVal = document.getElementById('search');
    var node = svg.selectAll(".node");
    if (selectedVal == "none") {
        node.style("stroke", "white").style("stroke-width", "1");
    } else {
        var selected = node.filter(function (d, i) {
            return d.name != selectedVal;
        });
        selected.style("opacity", "0");
        var path = svg.selectAll(".path")
        path.style("opacity", "0");
        d3.selectAll(".node, .path").transition()
            .duration(5000)
            .style("opacity", 1);
    }
}

    });
  </script>
</body>

</html>
